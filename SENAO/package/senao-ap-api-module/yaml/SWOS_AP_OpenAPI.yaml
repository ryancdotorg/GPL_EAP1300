components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    SuccessCode:
      description: Success case without return value
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Response_No_Data'
    AcceptedCode:
      description: API is processing
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Response_No_Data'
    UnauthorizedError:
      description: Access token is missing or invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Response_No_Data'
    UrlNotMatchError:
      description: API URL not matched
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Response_No_Data'
    SetValueFailError:
      description: API set value error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Response_No_Data'
    GatewayTimeOut:
      description: Server no response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/NoRespond'
    UnknownError:
      description: Unknown error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Unknown'            
  schemas:
    Response_No_Data:
      type: object
      properties:
        status_code:
          type: integer
        reason_phrase:
          type: string
        error_code:
          type: integer
        error_message:
          type: string
        data:
          type: object
    NoRespond:
      type: object
      properties:
        status_code:
          type: integer
        reason_phrase:
          type: string
        error_code:
          type: integer
          enum:
            - 10
            - 13
        error_message:
          type: string
          enum:
            - API_INTERNET_ERROR
            - API_REMOTE_SERVER_ERROR
        data:
          type: object
    Unknown:
      type: object
      properties:
        status_code:
          type: integer
        reason_phrase:
          type: string
        error_code:
          type: integer
          enum:
            - 100
            - 101
            - 104
        error_message:
          type: string
          enum:
            - API_FILE_MD5SUM_ERROR
            - API_FILE_NOT_EXIST
            - API_FILE_SIZE_NOT_EQUAL
        data:
          type: object          
